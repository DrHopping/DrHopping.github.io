<html>

<head>
    <meta charset="utf-8">
    <title>Перший сценарій в HTML-документі</title>
</head>

<body>
    <script>
        var a = 8;
        h = 10 /*Ініціюються дві змінні*/
        document.write("Площа прямокутного трикутника = ", a * h / 2, ". <br>")
    </script>
    <script>
        var r = 8;
        document.write("Площа круга = ", (Math.PI*(r*r)).toFixed(3), ". <br>")
    </script>
    <script>
        var a = 8;
        b = 5
        document.write("Довжина гіпотенузи = ", (Math.sqrt(a*a + b*b)).toFixed(3), ".")
    </script>
</body>
