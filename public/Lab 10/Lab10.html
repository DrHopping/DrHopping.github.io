<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="scripts.js"></script>
    <title>Strings</title>
</head>

<body>
    <p><u><b>Word number counter: </b></u></p>
    <form name="form1">

        <textarea name="textin" rows=8 cols=40></textarea><br><br>
        <input type="button" value="Calculate" onclick="numword(form1)">
        <input type="reset" value="Reset"><br><br>
        <u>Word quantity: </u><input type="text" name="result" size=8>
    </form>
    <hr><br>
    <p><u><b>Words changer:</b></u></p>
    <form name="form2">
        <textarea name="text1" rows=8 cols=40></textarea><br><br>
        Word to replace: <input type="text" name="data1" size="8"><br>
        Replacement word: <input type="text" name="data2" size="8"><br><br>
        Result:<br>
        <textarea name="text2" rows=8 cols=40></textarea><br><br>
        <input type="button" value="Replace" onclick="replace(form2)">
        <input type="reset" value="Reset">
    </form>

    <hr><br>
    <p><u><b>Extra spaces remover: </b></u></p>
    <form name="form3">
        <textarea name="text3" rows=8 cols=40></textarea><br><br>
        Result:<br>
        <textarea name="text4" rows=8 cols=40></textarea><br><br>
        <input type="button" value="Remove extra spaces" onclick="spaces(form3)">
        <input type="reset" value="Reset">
    </form>
</body>

</html>
