<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="scripts.js"></script>
    <title>Methods</title>
</head>
<body>
    <center>
        <p>Gallery of images</p>
        <img src="images/p1.gif" name="pic1" width="100" height="100" alt="Homyak" onclick="Enlarge(pic1)" onmouseover="img(pic1,1)" onmouseout="img(pic1,0)">
        <img src="images/p2.gif" name="pic2" width="100" height="100" alt="Utka" onclick="Enlarge(pic2)" onmouseover="img(pic2,1)" onmouseout="img(pic2,0)">
        <img src="images/p3.gif" name="pic3" width="100" height="100" alt="Banan" onclick="Enlarge(pic3)" onmouseover="img(pic3,1)" onmouseout="img(pic3,0)"><br>
        <img width="300" name="pic4">
        <p>Menu</p>
        <img src="images/menu1.png" width="200" alt="menu1" name="menu1" onmouseover="imgMenu(menu1,1)" onmouseout="imgMenu(menu1,0)">
        <img src="images/menu2.png" width="200" alt="menu2" name="menu2" onmouseover="imgMenu(menu2,1)" onmouseout="imgMenu(menu2,0)">
        <img src="images/menu3.png" width="200" alt="menu3" name="menu3" onmouseover="imgMenu(menu3,1)" onmouseout="imgMenu(menu3,0)">
    </center>
</body>
</html>
