<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js"></script>
    <title>Checkboxes</title>
</head>
<body>
    <center>
        <form name="form1">
        <H1>Course list</H1>
        <table border="1" >
            <tr><td>
                
                <p>Training courses:</p>
               
                <input type="checkbox" name="lang" value=2000>Java
                <input type="checkbox" name="lang" value=1500>Pyton
                <input type="checkbox" name="lang" value=1800>Go

                <p>Duration:</p>
                <input type="radio" name="tim" value=500>16 hours
                <input type="radio" name="tim" value=800>24 hours
                <input type="radio" name="tim" value=1200>30 hours

                <p>Language:</p>
                <input type="radio" name="lan" value=0> Ukrainian
                <input type="radio" name="lan" value=500>English
                <input type="radio" name="lan" value=100>Russian
                
                <p>Reporting form:</p>
                <input type="radio" name="f" value="100"/>1
                <input type="radio" name="f" value="200"/>2
                <input type="radio" name="f" value="300"/>3
                
            </td></tr> 
        </table>
        <input type="button" id="butFin" value="Done" onclick="price()">
        <br>
        <input type="text" name="res" size="120" placeholder="answer">
        </form>
    </center>
</body>
</html>
