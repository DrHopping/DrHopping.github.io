<!DOCTYPE html>
<html lang="en">

<head>

    <script src="scripts.js"></script>
    <title>Date processing</title>
</head>

<body>
    <p><b>Determining the number of the week of the year by this date</b></p>
    <form name="dataForm1">
        <p><u>Enter date:</u></p>
        <input type="Date" name="data29" onchange="calculate1(dataForm1)">
        <p><u>Number of the week:</u></p>
        <input type="text" name="outdata29" readonly>
    </form>

    <p><b>Zodiac sign: </b></p>
    <form name="dateForm2">
        <input name="dt" type="date"><br><br>
        <input type="button" value="Determine" onclick="signs(dateForm2)">
    </form>

    <p><b>Name of the year according to the Eastern calendar: </b></p>
    <form name="dateForm3">
        <input name="dt" type="date"><br><br>
        <input type="button" value="Determine" onclick="calculate3(dateForm3)">
    </form>

</html>
