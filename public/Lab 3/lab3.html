<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="scripts.js"></script>
    <title>Branching in programs</title>
</head>
<body>
    <p>Number of maximum numbers</p>
    <form name="MaxNumbers">
        Number 1:   <input type="text" size="7" name="num1" onblur="MaxNumber(MaxNumbers)"><br>
        Number 2:   <input type="text" size="7" name="num2" onblur="MaxNumber(MaxNumbers)"><br>
        Number 3:   <input type="text" size="7" name="num3" onblur="MaxNumber(MaxNumbers)"><br>
        Number 4:   <input type="text" size="7" name="num4" onblur="MaxNumber(MaxNumbers)"><br>
        Number 5:   <input type="text" size="7" name="num5" onblur="MaxNumber(MaxNumbers)"><br>
        Max number: <input type="text" size="7" name="maxnum">
        Quantity:   <input type="text" size="7" name="quant"><br>
    </form>
    <hr>
    <p>Triangle existing</p>
    <form name="Triangle">
        Length of side 1: <input type="text" size="7" name="side1" onblur="Existing(Triangle)"><br>
        Length of side 2: <input type="text" size="7" name="side2" onblur="Existing(Triangle)"><br>
        Length of side 3: <input type="text" size="7" name="side3" onblur="Existing(Triangle)"><br>
        Is triangle exist: <input type="text" size="7" name="exist">
    </form>
    <hr>
    <p>Coordinate plane</p>
    <form name="Plane">
        Coordinates of point (x,y):   <input type="text" size="7" name="x" onblur="WhichQuarter(Plane)">
                                <input type="text" size="7" name="y"onblur="WhichQuarter(Plane)"><br>
        Coordinate quarter:     <input type="text" size="7" name="quarter">

    </form>
</body>
</html>
