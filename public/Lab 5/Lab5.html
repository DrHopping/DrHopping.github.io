<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="scripts.js"></script>
    <title>Radio buttons</title>
</head>
<body>
    <form name="hrBar">
        <p>Choose size of line</p>
        <input type="radio" name="hrSize" checked value="5" onclick="sizeHr(5)"> 5px <br>
        <input type="radio" name="hrSize" value="10" onclick="sizeHr(10)"> 10px <br>
        <input type="radio" name="hrSize" value="15" onclick="sizeHr(15)"> 15px
        <p>Choose side</p>
        <input type="radio" name="hrSide" checked value="right" onclick="sideHr('right')"> Right <br>
        <input type="radio" name="hrSide" value="center" onclick="sideHr('center')"> Center <br>
        <input type="radio" name="hrSide" value="left" onclick="sideHr('left')"> Left <br>
    </form>
    <hr id="hrLine" width="300" size="5" noshade align="right">
    <hr>
    <form name="dataTransfer">
        <p>Choose your personal information</p>
        Sex: <input type="radio" value="Male" name="sex" id="sex_male"> Male
             <input type="radio" value="Female" name="sex" id="sex_female"> Female <br>
        Age: <input type="radio" value="Less than 18" name="age" id="age18"> Less than 18
             <input type="radio" value="18-35" name="age" id="age1835"> 18-35
             <input type="radio" value="More than 35" name="age" id="age35"> More than 35 <br>
        Marital status:
             <input type="radio" value="Unmarried" name="status" id="unmarried"> Unmarried
             <input type="radio" value="Married" name="status" id="married"> Married <br>
        <input type="button" value="Submit" name="submit" onclick="info(dataTransfer)"> 
    </form>
</body>
</html>
